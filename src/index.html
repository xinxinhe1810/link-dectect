<body>
  <script>

    const createADownload = href => {
      const a = document.createElement('a')
      a.download = 'dnf'
      // a.target = '_blank'
      a.rel = 'noopener noreferrer'
      a.href = href
      return a
    }

    let ifr
    const createIframe = () => {
      if (ifr) return ifr
      ifr = document.createElement('iframe')

      ifr.style.cssText = 'border: none; height: 0; width: 0; overflow: hidden;'

      document.body.appendChild(ifr)

      return ifr
    }

    const url = 'tencent://'

    iframeDirect = () => {
      const ifr = createIframe()
      ifr.src = url
    }

      setTimeout(() => {

        const a = createADownload(url)

    }
  </script>
